<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile UI Kit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
</head>

<body class="body-onepage">
    <div class="track">
        <div class="track__header">
            <a href='home.html' class="track__back">
                <img src="assets/img/arrowback.svg" alt="">
                <div class="back__text">
                    Go back
                </div>
            </a>
            <h1 class="track__title">Delivery Status</h1>
        </div>
        <div class="track__body">
            <div class="track__card card">
                <div class="card__img yellow"><img src="assets/img/sale.png" alt=""></div>
                <div class="card__title">
                    <h2>Order Taken</h2>
                </div>
                <div class="card__icon"><img src="assets/img/success.png" alt=""></div>
            </div>
            <div class="dotted-line"></div>
            <div class="track__card card">
                <div class="card__img red"><img src="assets/img/preparing.png" alt=""></div>
                <div class="card__title">
                    <h2>Order Is Being Prepared</h2>
                </div>
                <div class="card__icon"><img src="assets/img/success.png" alt=""></div>
            </div>
            <div class="dotted-line"></div>
            <div class="track__card card">
                <div class="card__img purple"><img src="assets/img/delivery.png" alt=""></div>
                <div class="card__title">
                    <h2>Order is being delivered</h2>
                    <p>Your delivery agent is coming</p>
                </div>
                <div class="card__icon"><img src="assets/img/phone.svg" alt=""></div>
            </div>

            <div class="dotted-line"></div>
            <img src="assets/img/map.png" alt="" class="track__map">
            <div class="dotted-line"></div>
            <div class="track__card card">
                <div class="last-step"><img src="assets/img/success.png" alt=""></div>
                <div class="card__title">
                    <h2>Order received</h2>
                </div>
                <div class="card__icon">
                    <img src="assets/img/dot.svg" alt="" class="last-stepDots">
                    <img src="assets/img/dot.svg" alt="" class="last-stepDots">
                    <img src="assets/img/dot.svg" alt="" class="last-stepDots">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
